<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lettering Life</title>
  <link rel="shortcut icon" href="assets/images/mngrm-black.png">
  <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
  <link href="css/material-design-iconic-font.min.css" rel="stylesheet">
  <link href="css/materialize.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <!--SPLASH-->
    <div class="container-fluid bkg-black view">
      <div class="row center">
        <div class="col s10 offset-s1">
          <figure id="splash" class="mt-40">
            <img  class="responsive-img main-logo " src="assets/images/letteringlife-ivory.png" alt="logo1">
          </figure>
        </div>
      </div>
    </div>
    <!--/SPLASH-->
    <!--LOGIN-->
    <section id="login" class="view">
      <div class="container">
        <div class="row">
          <div class="col s10 offset-s1">
            <div class="row">
              <div class="col m5 hide-on-small-only">
                <img id="index-logo" src="assets/images/cover.jpg" alt="logo"/>
              </div>
              <div class="col s17 m7">
                <div class="row">
                  <div class="login-box">
                    <img id="index-logo" src="assets/images/letteringlife-aqua.png" alt="logo"/>
                    <form id="data" class="signup-form center">
                      <div class="divider"></div>
                      <div class="section">
                        <div class="row center-align">
                          <a id="login-fb" class="btn btn-fb hide-on-small-only social-sign">Login with Facebook</a>
                          <a id="login-fb2" class="btn btn-fb hide-on-med-and-up"><i class="fa fa-facebook"></i>&nbsp;Login</a>
                          <a id="login-tw" class="btn btn-tw hide-on-small-only social-sign">Login with Twitter</a>
                          <a id="login-tw2" class="btn btn-tw hide-on-med-and-up"><i class="fa fa-twitter"></i>&nbsp;Login</a>
                        </div>
                      </div>
                      <div class="divider"></div>
                      <div class="section mt-40 center-align">
                        <div class="left-align">
                          <label for="user-name"><i class="fa fa-user"></i>&nbsp; User Name<input type="text" name="username"/></label>
                          <label for="user-name"><i class="fa fa-lock"></i>&nbsp;Password<input type="password" name="password"/></label>
                        </div>
                        <div class="row">
                          <p class="center text-gray">Did you forget your password?
                            <a href="#modal-recovery" class="btn modal-trigger btn-flat bolder" id="recovery-btn">Recover it!</a>
                          </p>
                        </div>
                        <button id="login-btn" class="btn waves-effect waves-light " type="button">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row mt-40">
                  <div class="signup-box left">
                    <p class="text-gray">Don't you have an account yet?</p>
                    <a id="signup-btn" class="btn btn-flat modal-trigger text-align left" href="#modal-signup">Sign Up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--/LOGIN -->
    <!--NAV BAR-->

      </main>







      <!--SCRIPTS-->
      <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
      <script src="js/jquery.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/materialize.js"></script>
      <script src="js/app.js"></script>
    </body>
    </html>
